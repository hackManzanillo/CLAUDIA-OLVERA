<head>
<meta charset="UTF-8" />

<style>
  body {
    margin: 0;
    overflow-x: hidden;
    font-family: 'Wendy One', sans-serif;
    background: radial-gradient(circle, #374566 0%, #010203 100%);
    position: relative;
    height: 100vh;
    color: white;
  }

  h1 {
    text-align: center;
    font-size: 3.5em;
    margin-top: 10px;
    position: relative;
    z-index: 10;
  }

  .container {
    width: 800px;
    height: 420px;
    margin: 0 auto;
    position: relative;
    z-index: 10;
  }

  .balloon {
    width: 738px;
    margin: 0 auto;
    padding-top: 30px;
    position: relative;
    z-index: 10;
  }

  .balloon > div {
    width: 104px;
    height: 140px;
    border-radius: 80%;
    margin: 0 auto;
    position: absolute;
    padding: 10px;
    transform-origin: bottom center;
  }
  .balloon > div:nth-child(1) { background: rgba(245, 248, 59, 0.9); left: 0; animation: balloon1 6s ease-in-out infinite; }
  .balloon > div:nth-child(2) { background: rgba(242, 112, 45, 0.9); left: 120px; animation: balloon2 6s ease-in-out infinite; }
  .balloon > div:nth-child(3) { background: rgba(45, 181, 167, 0.9); left: 240px; animation: balloon4 6s ease-in-out infinite; }
  .balloon > div:nth-child(4) { background: rgba(7, 100, 46, 0.9); left: 360px; animation: balloon1 5s ease-in-out infinite; }
  .balloon > div:nth-child(5) { background: rgba(180, 224, 67, 0.9); left: 480px; animation: balloon3 5s ease-in-out infinite; }
  .balloon > div:nth-child(6) { background: rgba(242, 194, 58, 0.9); left: 600px; animation: balloon2 3s ease-in-out infinite; }
  .balloon > div:nth-child(7) { background: rgba(255, 105, 180, 0.9); left: 720px; animation: balloon4 6s ease-in-out infinite; }

  .balloon > div > span {
    font-size: 4.8em;
    color: white;
    position: relative;
    top: 30px;
    left: 50%;
    margin-left: -27px;
  }

  .balloon > div:before {
    content: "â–²";
    position: absolute;
    bottom: -11px;
    left: 52px;
    font-size: 1em;
    color: inherit;
  }

  @keyframes balloon1 { 0%,100%{transform:translateY(0)rotate(-6deg);}50%{transform:translateY(-20px)rotate(8deg);} }
  @keyframes balloon2 { 0%,100%{transform:translateY(0)rotate(6deg);}50%{transform:translateY(-30px)rotate(-8deg);} }
  @keyframes balloon3 { 0%,100%{transform:translate(0,-10px)rotate(6deg);}50%{transform:translate(-20px,30px)rotate(-8deg);} }
  @keyframes balloon4 { 0%,100%{transform:translate(10px,-10px)rotate(-8deg);}50%{transform:translate(-15px,10px)rotate(10deg);} }

  /* Caja regalo */
  #gift-box {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;
    height: 140px;
    background: linear-gradient(45deg, #e33 0%, #b22 100%);
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 15px #f55 inset;
    z-index: 15;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.3em;
    user-select: none;
    transition: transform 0.3s ease;
  }

  #gift-box:hover {
    transform: translateX(-50%) scale(1.05);
    background: linear-gradient(45deg, #f55 0%, #d33 100%);
  }

  /* Canvas fuegos artificiales */
  #fireworks-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 12;
  }
</style>

<body>
  <h1>FELIZ ANIVERSARIO A LA</h1>
  <h1>GERENTE DE OPERACIONES NACIONAL</h1>

  <div class="container">
    <div class="balloon">
      <div><span>C</span></div>
      <div><span>L</span></div>
      <div><span>A</span></div>
      <div><span>U</span></div>
      <div><span>D</span></div>
      <div><span>I</span></div>
      <div><span>A</span></div>
    </div>
  </div>

  <canvas id="fireworks-canvas"></canvas>
  <div id="gift-box" title="Haz clic para celebrar ðŸŽ‰">Â¡Abrir!</div>

<script>
  const canvas = document.getElementById('fireworks-canvas');
  const ctx = canvas.getContext('2d');
  const giftBox = document.getElementById('gift-box');
  let cw, ch, fireworks = [], particles = [], isRunning = false;

  function resize() {
    cw = window.innerWidth;
    ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;
  }
  window.addEventListener('resize', resize);
  resize();

  function random(min, max) { return Math.random() * (max - min) + min; }
  function dist(a, b, c, d) { return Math.sqrt((c - a)**2 + (d - b)**2); }

  class Firework {
    constructor(sx, sy, tx, ty) {
      this.x = sx; this.y = sy;
      this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty;
      this.distanceToTarget = dist(sx, sy, tx, ty);
      this.distanceTraveled = 0;
      this.coordinates = Array(3).fill([this.x, this.y]);
      this.angle = Math.atan2(ty - sy, tx - sx);
      this.speed = 4; this.acceleration = 1.05;
      this.brightness = random(50, 70);
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.acceleration;
      const vx = Math.cos(this.angle) * this.speed;
      const vy = Math.sin(this.angle) * this.speed;
      this.distanceTraveled = dist(this.sx, this.sy, this.x + vx, this.y + vy);
      if (this.distanceTraveled >= this.distanceToTarget) {
        createParticles(this.tx, this.ty);
        fireworks.splice(index, 1);
      } else { this.x += vx; this.y += vy; }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0],
                 this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsl(${random(0, 360)}, 100%, ${this.brightness}%)`;
      ctx.stroke();
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x; this.y = y;
      this.coordinates = Array(5).fill([this.x, this.y]);
      this.angle = random(0, Math.PI * 2);
      this.speed = random(1, 10);
      this.friction = 0.95; this.gravity = 0.7;
      this.hue = random(0, 360); this.brightness = random(50, 80);
      this.alpha = 1; this.decay = random(0.015, 0.03);
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.friction;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= this.decay;
      if (this.alpha <= 0) particles.splice(index, 1);
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0],
                 this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
      ctx.stroke();
    }
  }

  function createParticles(x, y) { for (let i = 0; i < 30; i++) particles.push(new Particle(x, y)); }

  function loop() {
    requestAnimationFrame(loop);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0,0,0,0.3)';
    ctx.fillRect(0, 0, cw, ch);
    ctx.globalCompositeOperation = 'lighter';
    fireworks.forEach((f, i) => { f.draw(); f.update(i); });
    particles.forEach((p, i) => { p.draw(); p.update(i); });
  }

  function launchFirework() {
    fireworks.push(new Firework(cw/2, ch, random(100, cw - 100), random(50, ch/2)));
  }

  giftBox.addEventListener('click', () => {
    if (isRunning) return;
    isRunning = true;
    loop();
    const interval = setInterval(launchFirework, 400);
    
    setTimeout(() => {
      clearInterval(interval);
      window.location.href = "PAGINA.HTML";
    }, 5000);
  });
</script>
</body>
</html>
